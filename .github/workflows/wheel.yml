name: Wheel

on:
  workflow_dispatch:

env:
  Python_Version: 3.9

jobs:
  wheel:
    name: Build wheels macos-latest
    runs-on: macos-latest
    steps:
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{env.Python_Version}}
      - name: Python Cache Key
        shell: bash
        run: |
          echo $(which python) > /tmp/python_version.txt
      - name: Get pip cache dir
        shell: bash
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
           path: ${{ steps.pip-cache.outputs.dir }}
           key: ${{ runner.os }}-pip-${{ hashFiles('/tmp/python_version.txt') }}
           restore-keys: |
              ${{ runner.os }}-pip-
      - name: Update
        run: | 
         pip install --upgrade pip wheel setuptools build
      - name: Install Dep
        run: | 
         pip install delocate
      - name: Homebrew Key
        run: |
          echo $(brew --version) > /tmp/brew
      - name: Get Homebrew  cache dir
        shell: bash
        id: homebrew-cache
        run: |
          echo "::set-output name=dir::$(brew --cache)"
      - name: Configure Homebrew cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.homebrew-cache.outputs.dir }}
          key: brew-${{ hashFiles('/tmp/brew') }}
          restore-keys: brew-
      - name: Install libomp
        run: |
         brew install libomp
      - name: Download OpenJij
        run: |
         mkdir wheel
         pip wheel --no-deps --wheel-dir wheel openjij 
      - name: Show
        run: |
          du -a ./wheel
      - name: Wheel Name
        working-directory: wheel
        id: wheel
        run: |
          for f in *.whl; do echo "::set-output name=wheel::$f"; done
      - name: Unpack 
        id: unpack
        run: | 
          set -eux
          DIR_NAME=${{steps.wheel.outputs.wheel}}
          DIR_NAME=${DIR_NAME%%-cp3}
          echo "::set-output name=unoack::$DIR_NAME"
          python -m wheel unpack ./wheel/${{steps.wheel.outputs.wheel}} 
          du -a       
          echo $DIR_NAME
      - name: Copy libomp 
        run: | 
          set -eux
          cp /usr/local/opt/libomp/lib/libomp.dylib ./${{steps.unpack.outputs.unpack}}
      - name: Pack 
        continue-on-error: true
        run: |
          python -m wheel pack
