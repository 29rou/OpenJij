name: Wheel

on:
  workflow_dispatch:

env:
  Python_Version: 3.9

jobs:
  wheel:
    name: Build wheels ${{ matrix.OS }} 
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false 
      matrix:       
        include:  
         #- os: ubuntu-latest
         - os: macos-latest  
    steps:
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{env.Python_Version}}
      - name: Python Cache Key
        shell: bash
        run: |
          echo $(which python) > /tmp/python_version.txt
      - name: Get pip cache dir
        shell: bash
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
           path: ${{ steps.pip-cache.outputs.dir }}
           key: ${{ runner.os }}-pip-${{ hashFiles('/tmp/python_version.txt') }}
           restore-keys: |
              ${{ runner.os }}-pip-
      - name: Update
        run: | 
         pip install --upgrade pip wheel setuptools build
      - name: Install Dep
        run: | 
         pip install delocate
         brew install libomp
         mkdir wheel
         pip wheel --no-deps --wheel-dir wheel openjij 
      - name: Show
        run: |
          du -a ./wheel
      - name: Wheel Name
        working-directory: wheel
        id: wheel
        run: |
          for f in *.whl; do echo "::set-output name=wheel::$f"; done
      - name: Unpack 
        run: | 
          mkdir ./unpack
          python -m wheel unpack --dest-dir=./unpack ./${{steps.wheel.outputs.wheel}} 
          du -a ./unpack
